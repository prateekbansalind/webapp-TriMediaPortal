{% extends "base.html" %}

{% block content %}
<div class="my-5 text-center">
    <h2>Image Page</h2>

    {% if error_message %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    {% if image_url %}
        <img src="{{ image_url }}" alt="Sample Image" class="img-fluid">
    {% endif %}
</div>
{% endblock %}
