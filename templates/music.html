{% extends "base.html" %}

{% block content %}
<div class="my-5 text-center">
    <h2>Music Page</h2>

    {% if error_message %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    {% if music_url %}
        <audio controls>
            <source src="{{ music_url }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    {% endif %}
</div>
{% endblock %}
